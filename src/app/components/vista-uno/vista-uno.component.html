<h1>Lista de Personas</h1>

<!-- Barra de búsqueda -->
<input type="text" #fullName placeholder="Buscar por fullName" (keyup)="onSearch(fullName.value)">

<!-- Opciones de ordenamiento -->
<label for="orderBy">Ordenar por:</label>
<select [(ngModel)]="orderBy" (change)="sort()">
  <option value="fullName">Nombre completo</option>
  <option value="company">Empresa</option>
  <option value="satisfactionLevel">Nivel de satisfacción</option>
</select>
<label for="orderDirection">Dirección:</label>
<select [(ngModel)]="orderDirection" (change)="sort()">
  <option value="asc">Ascendente</option>
  <option value="desc">Descendente</option>
</select>

<!-- Lista de personas -->
<ul>
  <li *ngFor="let person of employee">{{ person.fullName }} - {{ person.company }}</li>
</ul>
